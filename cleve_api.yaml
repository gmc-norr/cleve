base_url: /api
sections:
  - name: runs
    description: Details for sequencing runs.
  - name: analysis
    description: Analysis of sequencing data.
  - name: qc
    description: Quality control of sequencing data.
  - name: samples
    description: Sample information.
  - name: samplesheet
    description: Samplesheet information for sequencing runs.
  - name: panels
    description: Information gene panels.
  - name: platforms
    description: Information on sequencing platforms.
endpoints:
  - path: /runs
    method: GET
    section: runs
    description: Get all sequencing runs
    query_params:
      - key: brief
        type: boolean
        description: if true, exclude detailed information
        default: false
      - key: run_id
        type: string
        description: partial sequencing run ID to filter on
      - key: state
        type: string
        description: sequencing run state to filter on
        examples:
          - ready
          - error
          - pending
      - key: page
        type: integer
        description: page number to get
        default: 1
      - key: page_size
        type: integer
        description: number of items per page
        default: 10

  - path: /runs
    method: POST
    section: runs
    description: Create a new sequencing run
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
    params:
      - key: path
        type: string
        description: path to the run directory
        required: true
      - key: state
        type: string
        description: >
          state of the run directory (deprecated: state is detected automatically and this parameter is ignored)
        required: false

  - path: /runs/{run_id}
    method: GET
    section: runs
    description: Get a single sequencing run
    params:
      - key: run_id
        type: string
        description: ID of the run to get
        required: true
      - key: brief
        type: boolean
        description: if true, exclude detailed information
        default: false

  - path: /runs/{run_id}/analyses
    method: GET
    section: runs
    description: Get analyses associated with the run
    params:
      - key: run_id
        type: string
        description: ID of the run
        required: true
    query_params:
      - key: page
        type: integer
        description: page number to get
        default: 1
      - key: page_size
        type: integer
        description: number of items per page
        default: 10
      - key: software
        type: string
        description: analysis software to filter on
        required: false
      - key: state
        type: string
        description: state of the analysis to filter on
        required: false

  - path: /runs/{run_id}/analyses/{analysis_id}
    method: GET
    section: runs
    description: Get a single analysis associated with the run
    params:
      - key: run_id
        type: string
        description: ID of the run
        required: true
      - key: analysis_id
        type: string
        description: ID of the analysis
        required: true

  - path: /runs/{run_id}/state
    method: PATCH
    section: runs
    description: (deprecated) Update the state of a run
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
    params:
      - key: run_id
        type: string
        description: ID of the run to update
        required: true
      - key: state
        type: string
        description: new state of the run directory
        required: true

  - path: /runs/{run_id}/path
    method: PATCH
    section: runs
    description: (deprecated) Update the path of a run
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
    params:
      - key: run_id
        type: string
        description: ID of the run to update
        required: true
      - key: path
        type: string
        description: new path of the run directory
        required: true

  - path: /runs/{run_id}
    method: PATCH
    section: runs
    description: >
      Update one or more run attributes. If state is not supplied the state will be
      automatically detected and updated if it differs from the state stored in the database.
      If state is given it will overrule the actual state of the run.
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
    params:
      - key: run_id
        type: string
        description: ID of the run to update
        required: true
      - key: path
        type: string
        description: new absolute path of the run directory
        required: false
      - key: state
        type: string
        description: new state of the run directory
        required: false
      - key: update_metadata
        type: bool
        description: update the metadata from RunInfo.xml and RunParameters.xml
        default: false
        required: false
      - key: update_qc
        type: bool
        description: update the qc data for a run
        default: false
        required: false

  - path: /analyses
    method: GET
    section: analysis
    description: Get analyses
    query_params:
      - key: page
        type: integer
        description: page number to get
        default: 1
      - key: page_size
        type: integer
        description: number of items per page
        default: 10
      - key: analysis_id
        type: string
        description: analysis ID to filter on
        required: false
      - key: parent_id
        type: string
        description: analysis parent ID to filter on
        required: false
      - key: state
        type: string
        description: analysis state to filter on
        required: false
      - key: software
        type: string
        description: analysis software to filter on
        required: false
      - key: level
        type: string
        description: analysis level to filter on
        required: false

  - path: /analyses
    method: POST
    section: analysis
    description: Add an analysis
    params:
      - key: analysis_id
        type: string
        description: analysis ID
        required: true
      - key: parent_id
        type: string
        description: analysis parent ID
        required: true
      - key: path
        type: string
        description: absolute path to the analysis directory
        required: true
      - key: level
        type: string
        description: analysis level
        required: true
      - key: state
        type: string
        description: analysis state
        required: true
      - key: software
        type: string
        description: analysis software
        required: true
      - key: software_version
        type: string
        description: analysis software version
        required: true
      - key: files
        type: array
        description: >
          An array of file objects with the mandatory keys `path` (string) and `type` (string)
          which represent the path to the file relative to the analysis directory path, and
          the file type, respectively.
        required: false

  - path: /analyses/{parent_id}/{analysis_id}
    method: PATCH
    section: analysis
    description: Update an analysis
    params:
      - key: analysis_id
        type: string
        description: analysis ID
        required: true
      - key: parent_id
        type: string
        description: analysis parent ID
        required: true
      - key: path
        type: string
        description: path to the analysis
        required: false
      - key: state
        type: string
        description: analysis state
        required: false
      - key: files
        type: array
        description: >
          An array of file objects with the mandatory keys `path` (string) and `type` (string)
          which represent the path to the file relative to the analysis directory path, and
          the file type, respectively.
        required: false

  - path: /samples
    method: GET
    section: samples
    description: Get a list of samples

  - path: /samples
    method: POST
    section: samples
    description: Add a sample.
    params:
      - key: id
        type: string
        description: ID of the sample.
        required: true
      - key: name
        type: string
        description: Name of the sample. If missing, use the sample ID.
        required: true
      - key: fastq
        type: array
        description: Fastq files associated with the sample.
      - key: analyses
        type: array
        description: Analyses associated with the sample.

  - path: /samples/{sample_id}
    method: GET
    section: samples
    description: Get a specific sample.
    params:
      - key: sample_id
        type: string
        description: ID of the sample.
        required: true

  - path: /samples/{sample_id}/analyses
    method: GET
    section: samples
    description: Get analyses associated with a sample
    params:
      - key: sample_id
        type: string
        description: ID of the sample.
        required: true
    query_params:
      - key: page
        type: integer
        description: page number to get
        default: 1
      - key: page_size
        type: integer
        description: number of items per page
        default: 10
      - key: state
        type: string
        description: state of the analysis to filter on
        required: false
      - key: software
        type: string
        description: analysis software to filter on
        required: false

  - path: /samples/{sample_id}/analyses/{analysis_id}
    method: GET
    section: samples
    description: Get a single analysis associated with a sample
    params:
      - key: sample_id
        type: string
        description: ID of the sample.
        required: true
      - key: analysis_id
        type: string
        description: ID of the analysis.
        required: true

  - path: /runs/{run_id}/samplesheet
    method: GET
    section: samplesheet
    description: Get samplesheet information associated with a run
    params:
      - key: run_id
        type: string
        description: ID of the run
        required: true
    query_params:
      - key: section
        type: string
        multiple: false
        description: Extract a single section from a samplesheet
      - key: column
        type: string
        multiple: true
        description: >
          Extract one or more columns from a data section of the samplesheet.
          Incompatible with <code>key</code>, and <code>section</code> required.
      - key: key
        type: string
        multiple: false
        description: >
          Extract the value associated with key from a settings section of the samplesheet
          Incompatible with <code>column</code>, and <code>section</code> required.

  - path: /runs/{run_id}/samplesheet
    method: POST
    section: samplesheet
    description: Update samplesheet information for a run
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
    params:
      - key: run_id
        type: string
        description: ID of the run
        required: true
      - key: samplesheet
        type: string
        description: path to the samplesheet
        required: true

  - path: /qc/{platform}
    method: GET
    section: qc
    description: Get QC information associated with a platform
    params:
      - key: platform
        type: string
        description: platform name
        required: true
        examples:
          - NovaSeq
          - NextSeq
    query_params:
      - key: page
        type: integer
        description: page number to get
        default: 1
      - key: page_size
        type: integer
        description: number of items per page
        default: 10
      - key: run_id_query
        type: string
        description: Run ID regular expression

  - path: /runs/{run_id}/qc
    method: GET
    section: qc
    description: Get QC information associated with a run
    params:
      - key: run_id
        type: string
        description: ID of the run
        required: true

  - path: /panels
    method: GET
    section: panels
    description: >
      Get all gene panels. There are multiple versions of a panel, the most recent is returned.
      Archived panels are ignored by default.
    query_params:
      - key: archived
        type: bool
        description: Also return archived gene panels
        default: false
      - key: category
        type: string
        description: Only return panels belonging to this category
        default: ""
      - key: gene
        type: string
        description: Only return panels that has this gene symbol on it (case insensitive)
        default: ""
      - key: gene_query
        type: regex
        description: Only return panels that has at least one gene matching a regular expression
        default: ""
      - key: name_query
        type: regex
        description: Only return panels whose name matches a regular expression
        default: ""

  - path: /panels
    method: POST
    section: panels
    description: >
      Create a new gene panel. The request body should be a JSON representation of the panel to
      create.
    headers:
      - key: Authorization
        type: string
        description: API key
        required: true
      - key: Content-Type
        type: string
        description: MIME type of the request data. Currently only `application/json` is accepted.
    params:
      - key: id
        type: string
        description: ID of the panel
        required: true
      - key: name
        type: string
        description: Name of the panel
        required: true
      - key: version
        type: string
        description: The version of the panel
        required: true
      - key: date
        type: string
        description: Panel creation date. Should be connected to the version.
        required: false
      - key: categories
        type: array
        description: An array of strings with the categories to which the panel belongs
        required: false
      - key: description
        type: string
        description: Description of the panel
        required: false
      - key: genes
        type: array
        description: An array of gene objects with the mandatory key `hgnc` (string), and the optional keys `symbol` (string) and `aliases` (array of strings). At least one gene is required.
        required: true

  - path: /panels/{panelId}
    method: GET
    section: panels
    description: Get a single gene panel by ID.
    params:
      - key: panelId
        type: string
        description: panel ID
        required: true
    query_params:
      - key: version
        type: string
        description: Return a specific version of a panel
        default: ""

  - path: /panels/{panelId}/archive
    method: PATCH
    section: panels
    description: Archive all versions of a panel
    params:
      - key: panelId
        type: string
        description: panel ID
        required: true

  - path: /platforms
    method: GET
    section: platforms
    description: Get all sequencing platforms

  - path: /platforms/{platform}
    method: GET
    section: platforms
    description: Get information on a specific platform
    params:
      - key: platform
        type: string
        description: platform name
        required: true
