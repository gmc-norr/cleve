# Mongo database configuration
database:
  host: localhost
  port: 27017
  user: cleve
  password: secret
  name: cleve

# If set, logs will be written to this file in addition to stdout
# If not set, logs will only be written to stdout
logfile: cleve.log

# Path to a yaml file containing the api specification
apidoc: cleve_api.yaml

# Path to assets, such as templates and static files
assets: .

# Host and port where cleve will be served
host: 127.0.0.1
port: 8080
